{% extends 'partials/base.html' %} 
{% block title %}Login Page {% endblock %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-body">
          <h4>Login Page</h4>
          <hr/>
          <form method="POST">
            {% csrf_token %} 
            {{ form|crispy }}
            <input class="btn btn-info btn-block" type="submit" value="Login" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
